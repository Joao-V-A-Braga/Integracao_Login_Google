<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="57345851816-qrlcfpn1p2bdo53sj3ea23ci546bmihk.apps.googleusercontent.com">

<div class="login-main">
    <mat-card class="mat-elevation-z7">
        <mat-card-header>
            <mat-card-title>Login Page</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <mat-form-field>
                <input type="email" matInput [(ngModel)]="email" placeholder="Email">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput [(ngModel)]="password" placeholder="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="buttons">
            <div class="g-signin2" data-onsuccess="onSignIn" data-longtitle="true"></div>
            <button mat-raised-button (click)="click()" color="primary">Login</button>
        </mat-card-actions>

    </mat-card>
</div>
